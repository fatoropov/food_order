<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="base.css">

    <title>Order food</title>

  </head>
  <body>
      <nav class="navbar navbar-expand-md navbar-light  mb-4 border" style="background-color: #1b8be7;">
          <a class="navbar-brand" href="{% url 'food_order:index'%}">
              Order food</a>

          <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarCollapse" aria-controls="navbarCollapse"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'food_order:dish_list' %}">
                          Меню</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'cart:cart_detail' %}">
                        Корзина</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'orders:orders_history' %}">
                        История заказов</a>
                  </li>
              </ul>
              <ul class="navbar-nav ml-auto">
                  {% if user.is_authenticated %}
                    <li class="nav-item">
                      <span class="navbar-text">{{ user.username }}</span>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'users:logout' %}">Выход</a>
                    </li>
                  {% else %}
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'users:register' %}">Зарегистрироваться</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'users:login' %}">Войти</a></li>
                  {% endif %}
              </ul>
          </div>
      </nav>
        <div class="container pb-2 mb-2 border-bottom">
            {% block page_header %}{% endblock page_header %}
        </div>
        <div class="container-fluid pb-2 mb-2 noborder" >
            {% block content %}{% endblock content %}
        </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>

</html>
