{% extends "food_order/base.html" %}
{% load static %}

{% block title %}
  {{ dish.name }}
{% endblock %}

{% block content %}
  <div class="product-detail">
    <img src="{% if dish.image %}{{ dish.image.url }}{% else %}
    {% static 'img/no_image.png' %}{% endif %}">
    <h1>{{ dish.name }}</h1>
    <h2>
        <a href="{{ dish.category.get_absolute_url }}">
            {{ dish.category }}
        </a>
    </h2>
    <p class="price">{{ dish.price }} â‚½</p>
    <form action="{% url 'cart:cart_add' dish.id %}" method="post">
      {{ cart_dish_form }}
      {% csrf_token %}
      <input type="submit" value="Add to cart">
    </form>
    {{ dish.description|linebreaks }}
  </div>
{% endblock %}
