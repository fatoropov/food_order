{% extends "food_order/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <div class="text-center"><h1 class="display-3">Войдите в свой аккаунт</h1></div>
{% endblock page_header %}

{% block content %}
<div class="container">
  <form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">Войти</button>
    <a name="button" class="btn btn-outline-primary" href="{% url 'users:register' %}">Зарегистрироваться</a>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'food_order:dish_list' %}" />
  </form>
</div>
{% endblock content %}
