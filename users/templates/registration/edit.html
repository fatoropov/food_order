{% extends "food_order/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h1>Мои данные</h1>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <form method="post" action="{% url 'users:edit' %}" class="form">
        {% bootstrap_form user_form%}
        {% csrf_token %}
        {% buttons %}
        <button name="submit" class="btn btn-primary">Сохранить изменения</button>
        {% endbuttons %}
        <a class="btn btn-outline-primary" href="{% url 'food_order:dish_list' %}">Вернуться к меню</a>
        <input type="hidden" name="next" value="{% url 'food_order:dish_list' %}">
      </form>
    </div>
  </div>
{% endblock %}
